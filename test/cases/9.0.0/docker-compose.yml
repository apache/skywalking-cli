version: '2.1'

services:
  oap:
    extends:
      file: ../../base/docker-compose.yml
      service: oap
    image: ghcr.io/apache/skywalking/oap:e97b2d2165703c9d5bcdb0556134aa7cbd1382f5
    ports:
      - 12800
    healthcheck:
      test: [ "CMD", "bash", "-c", "cat < /dev/null > /dev/tcp/127.0.0.1/12800" ]
      interval: 5s
      timeout: 60s
      retries: 120

  provider:
    extends:
      file: ../../base/docker-compose.yml
      service: provider
    depends_on:
      oap:
        condition: service_healthy

  consumer:
    extends:
      file: ../../base/docker-compose.yml
      service: consumer
    ports:
      - 9090
    depends_on:
      provider:
        condition: service_healthy

networks:
  test:
