query ($duration: Duration!, $scope: Scope, $keyword: String, $paging: Pagination!, $tags: [AlarmTag]) {
    result: getAlarm(duration: $duration, scope: $scope, keyword: $keyword, paging: $paging, tags: $tags) {
        msgs {
            startTime
            scope
            id
            message
            tags {
              key, value
            }
            events {
                name
                source {
                    service serviceInstance endpoint
                }
                startTime
                endTime
                message
                parameters {
                    key value
                }
                uuid
                layer
            }
        }
    }
}
